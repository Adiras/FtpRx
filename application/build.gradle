plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'com.ftprx'
version '1.0.0'

mainClassName = 'com.ftprx.application.Main'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation project(':server');
    
    // Creates a common abstraction over guice
    compile group: 'com.gluonhq', name: 'ignite-guice', version: '1.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = "13"
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml' ]
}